<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Employee List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ngx-datatable
          class="material striped"
          columnMode="force"
          [loadingIndicator]="!employees"
          headerHeight="50"
          footerHeight="50"
          rowHeight="auto"
          [rows]="employees"
          [limit]="10"
          [columns]="
              [
              { prop: 'id', name: 'ID' },
              { prop: 'name', name: 'Name' },
              { prop: 'salary', name: 'Salary' }
              ]"
          [selected]="selected"
          selectionType="single"
        >
        </ngx-datatable>
      </ion-col>
      <ion-col>
        <ion-card class="welcome-card">
          <img
            src="/assets/shapes.svg"
            alt=""
          />
          <ion-card-header>
            <ion-card-subtitle>Age {{ selected[0]?.age }}</ion-card-subtitle>
            <ion-card-title>{{ selected[0]?.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <span>
              <strong>Salary:</strong> {{ selected[0]?.salary }}
            </span>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
