<app-header [title]="'Comments'"></app-header>

<ion-content>
  <app-instagram-tab-bar></app-instagram-tab-bar>
  <ion-grid>
    <ion-row *ngFor="let comment of comments">
      <ion-col> </ion-col>
    </ion-row>
    <ion-infinite-scroll (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-grid>
</ion-content>
