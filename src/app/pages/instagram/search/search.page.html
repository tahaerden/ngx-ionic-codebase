<app-header [title]="'Search'"></app-header>

<ion-content>
  <app-instagram-tab-bar></app-instagram-tab-bar>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label>Search for a #hashtag</ion-label>
            <ion-select
              [(ngModel)]="selectedTag"
              (ionChange)="searchPostsByTag()"
            >
              <ion-select-option *ngFor="let tag of tags" [value]="tag"
                >#{{tag}}</ion-select-option
              >
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="imgWrapper ion-align-items-center">
        <img
          class="thumb"
          *ngFor="let post of posts"
          [src]="post.image"
          alt=""
        />

        <ion-infinite-scroll (ionInfinite)="loadData($event)">
          <ion-infinite-scroll-content loadingText="Loading more data...">
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
