<app-header [title]="'Employee Details'"></app-header>

<ion-content>
  <div *ngIf="(employee$ | async) as employee">
    <p>
      name: {{ employee.name }} age: {{ employee.age }} salary: {{
      employee.salary }}
    </p>
    <ion-button (click)="deleteEmployee(employee.id)" color="danger"
      >Delete</ion-button
    >
  </div>
</ion-content>
